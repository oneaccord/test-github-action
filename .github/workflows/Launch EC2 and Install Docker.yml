# .github/workflows/launch-ec2-install-docker.yml
name: Launch EC2 and Install Docker

on:
  workflow_dispatch:  # Allows manual trigger from the Actions tab

jobs:
  launch-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your preferred region

      - name: Launch EC2 instance
        run: |
          aws ec2 run-instances \
            --image-id ami-020cba7c55df1f615 \  # Use your desired AMI
            --count 1 \
            --instance-type t2.micro \
            --key-name samproject \
            --security-groups sg-0871a6eed28951b73

      - name: SSH into EC2 and install Docker
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@your-ec2-public-ip << 'EOF'
            sudo yum update -y
            sudo amazon-linux-extras install docker -y
            sudo service docker start
            sudo usermod -a -G docker ec2-user
          EOF
