# .github/workflows/launch-ec2-install-docker.yml
name: Launch EC2 and Install Docker

on:
  workflow_dispatch:  # Allows manual trigger from the Actions tab

jobs:
  launch-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your preferred region

      - name: Launch EC2 instance
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-0c02fb55956c7d316 \
            --count 1 \
            --instance-type t2.micro \
            --key-name samproject \
            --security-groups sg-0871a6eed28951b73
			--subnet-id subnet-subnet-af6e6582 \
			--output text)
			echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
			
		- name: Wait for instance and get public IP
          run: |
            aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }}
            PUBLIC_IP=$(aws ec2 describe-instances \
              --instance-ids ${{ env.INSTANCE_ID }} \
              --query "Reservations[0].Instances[0].PublicIpAddress" \
              --output text)
            echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
	

      - name: SSH into EC2 and install Docker
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ env.PUBLIC_IP }}-ip << 'EOF'
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo usermod -aG docker ubuntu
          EOF
